<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Felipe da Silva Gomes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <div >
          <nav class="navbar bg-primary nav-justified">

            <a class="nav-link active " aria-current="page" href="main.html">Inicio</a>
            <a class="nav-link active" href="emprestimo.html">Empréstimo</a>
            <a class="nav-link active" href="#">Contato</a>
            
          </nav>
    </div>
</head>
<body class="bg-primary bg-opacity-75" >
    <div>
    <div class="container p-3 my-3 bg-info bg-opacity-25 text-black">
    <fieldset>
        <form action='#' method="post" oninput="sugestao.value=((emprestimo.value/parcela.value)*1.14).toFixed(2)" onsubmit="confirma()">
        <input type="text" placeholder="Nome"><br>
        <input type="email" placeholder="Email"><br>
        <input type="number" placeholder="Valor do empréstimo" name="emprestimo"><br>
        <label>Parcelas
        <select id="parcela">
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="48" selected>48</option>
          </select>
        </label><br>
        <textarea placeholder="Motivo do empréstimo(Para avaliação)." cols="30" rows="10" name="texto" value="texto"></textarea>
        <label class="text-black">Valor da Parcela:
            R$<output id ='sugestao' name="sugestao"></output></label>
        
        </form>
        <div class='btn-button'>
            <button class="btn btn-primary" id ="submit"type="submit" name="submit" >Enviar</button>
        </div>
    </fieldset>
</div>
    
    <script>
   function confirma(){
        alert("Obrigado por escolher o nosso banco. Uma resposta chegará ao email em até 10 dias uteis.");
   } </script>
   </div>
</body>
</html>
